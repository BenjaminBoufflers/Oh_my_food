<div [@slideAnimation]="stateAnimation" class="w-48 text-white bg-orange-500 fixed top-16 h-[calc(100dvh-64px)] flex flex-col items-center p-4 z-10 shadow-lg shadow-black">
    <app-animated-button className="text-base text-white border-white" color="white">Ajouter une recette</app-animated-button>
    <div class="h-1 bg-orange-300 m-4 rounded-full w-full"></div>
    <section class="flex flex-col">
      <h2 class="text-xl font-semibold mb-2">Cat√©gories</h2>
      <nav>
        <ul>
          <app-lateral-menu-element *ngFor="let item of categories" [element]="item" />
        </ul>
      </nav>
    </section>
    <div class="bg-orange-500 rounded-r-lg p-1 text-lg text-white absolute right-0 top-0 translate-x-full">
      <button [ngClass]="stateAnimation === 'open' ? 'rotate-180' : 'rotate-0'" class=" transition-transform duration-500 ease-out" (click)="toggleLateralMenu()">
        <fa-icon  size="xl" [icon]="faGear"></fa-icon>
      </button>
    </div>
  </div>
