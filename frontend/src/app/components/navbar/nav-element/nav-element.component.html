<li
  (mouseenter)="onMouseEnter()"
  (mouseleave)="onMouseLeave()"
  routerLinkActive="text-orange-500 scale-125 transition-transform ease-in-out flex flex-col"
  [routerLinkActiveOptions]="element.path === '/' ?{ exact: true } : {exact: false}"
  class="relative"
>
  <a [routerLink]="element.path" class="flex items-baseline gap-1 leading-none">
    <fa-icon [icon]="element.icon" class="flex"></fa-icon>
    {{ element.title }}
    <div
    [@divAnimation]="hovered ? 'active' : 'inactive'"
    class="h-1.5 bg-orange-500 absolute bottom-0 translate-y-1.5 rounded-lg"
  ></div>
  </a>
  
</li>
